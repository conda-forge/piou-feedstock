{% set name = "piou" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Andarius/piou/archive/refs/tags/{{ version }}.tar.gz
  sha256: d7c093b475668fc6eab3df25ac5b164fd003b2054f14b7c61491552753f2092b


build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.9,<4.0
    - pip
    - poetry-core >=1.3.2
  run:
    - python >=3.9,<4.0
    - rich >=10.11.0
    - typing-extensions >=4.4.0

test:
  requires:
    - pip
  commands:
    - pip check
    - python -m piou.test -h
  imports:
    - piou
about:
  home: https://github.com/Andarius/piou
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CLI tool to build beautiful command-line interfaces with type validation
  dev_url: https://github.com/Andarius/piou
  doc_url: https://github.com/Andarius/piou

extra:
  recipe-maintainers:
    - andarius
