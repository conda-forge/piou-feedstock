{% set name = "piou" %}
{% set version = "0.18.0" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Andarius/piou/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9c11d2539a5939fe782b1010ba4d56bb5a25c4af9f9a01dd910d63f84479e0ee


build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - uv >=0.7.20,<1.0
    - pip
  run:
    - python >={{ python_min }},<4.0
    - rich >=10.11.0,<15.0
    - typing-extensions >=4.4.0

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - python -m piou.example -h
  imports:
    - piou
about:
  home: https://github.com/Andarius/piou
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CLI tool to build beautiful command-line interfaces with type validation
  dev_url: https://github.com/Andarius/piou
  doc_url: https://github.com/Andarius/piou

extra:
  recipe-maintainers:
    - andarius
