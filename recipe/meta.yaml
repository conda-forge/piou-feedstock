{% set name = "piou" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Andarius/piou/archive/refs/tags/{{ version }}.tar.gz
  sha256: a01835218d4d45efcfa750d08699fea1563979f1456ef7ce34e1cdb7110d63e8


build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.9,<4.0
    - pip
    - poetry
  run:
    - python >=3.9,<4.0
    - rich >=10.11.0

test:
  requires:
    - pip
  commands:
    - pip check
    - python -m piou.test
  imports:
    - piou
about:
  home: https://github.com/Andarius/piou
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CLI tool to build beautiful command-line interfaces with type validation
  dev_url: https://github.com/Andarius/piou
  doc_url: https://github.com/Andarius/piou

extra:
  recipe-maintainers:
    - andarius
